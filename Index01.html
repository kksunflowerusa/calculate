<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>運費計算器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label { display: block; margin-top: 10px; }
    input { width: 100px; padding: 4px; }
    button { margin-top: 15px; padding: 8px 16px; }
    .result { margin-top: 20px; font-size: 1.2em; color: #333; }
  </style>
</head>
<body>
  <h2>運費計算器</h2>

  <label>長 (公分): <input type="number" id="length" min="0" step="0.01"></label>
  <label>寬 (公分): <input type="number" id="width"  min="0" step="0.01"></label>
  <label>高 (公分): <input type="number" id="height" min="0" step="0.01"></label>
  <label>重量 (公斤): <input type="number" id="weight" min="0" step="0.01"></label>

  <button onclick="calculate()">計算金額</button>

  <div class="result" id="output"></div>

<script>
function calculate() {
  const length = parseFloat(document.getElementById('length').value) || 0;
  const width  = parseFloat(document.getElementById('width').value)  || 0;
  const height = parseFloat(document.getElementById('height').value) || 0;
  const weightKg = parseFloat(document.getElementById('weight').value) || 0;

  // 材積重(磅) = ceil((cm^3 / 139))
  const volumetricLb = Math.ceil((length * width * height) / 139);

  // 實際重(磅) = ceil(公斤 / 0.454)
  const actualLb = Math.ceil(weightKg / 0.454);

  // 取較大值
  const chargeableLb = Math.max(volumetricLb, actualLb);

  // 單價 = 3.99*0.75 + 1*0.075
  const rate = 3.99 * 0.75 + 1 * 0.075;

  // 應付金額
  const total = (chargeableLb * rate).toFixed(2);

  document.getElementById('output').innerHTML = `
    材積重：${volumetricLb} 磅<br>
    實際重：${actualLb} 磅<br>
    計費重量：${chargeableLb} 磅<br>
    應付金額：$${total} (美元)
  `;
}
</script>
</body>
</html>
