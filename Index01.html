<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>運費計算器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label { display: block; margin-top: 10px; }
    input { width: 100px; padding: 4px; }
    button { margin-top: 15px; padding: 8px 16px; }
    .result { margin-top: 20px; font-size: 1.2em; color: #333; }
  </style>
</head>
<body>
  <h2>運費計算器</h2>

  <label>長 (公分): <input type="number" id="length" min="0" step="0.01"></label>
  <label>寬 (公分): <input type="number" id="width"  min="0" step="0.01"></label>
  <label>高 (公分): <input type="number" id="height" min="0" step="0.01"></label>
  <label>重量 (公斤): <input type="number" id="weight" min="0" step="0.01"></label>

  <button onclick="calculate()">計算金額</button>

  <div class="result" id="output"></div>

<script>
async function calculate() {
  // 取得輸入值
  let lengthCm = parseFloat(document.getElementById('length').value) || 0;
  let widthCm  = parseFloat(document.getElementById('width').value)  || 0;
  let heightCm = parseFloat(document.getElementById('height').value) || 0;
  const weightKg = parseFloat(document.getElementById('weight').value) || 0;

  // 1️⃣ 公分先無條件進位
  lengthCm = Math.ceil(lengthCm);
  widthCm  = Math.ceil(widthCm);
  heightCm = Math.ceil(heightCm);

  // 2️⃣ 轉英吋再無條件進位
  const lengthIn = Math.ceil(lengthCm / 2.54);
  const widthIn  = Math.ceil(widthCm  / 2.54);
  const heightIn = Math.ceil(heightCm / 2.54);

  // 3️⃣ 計算材積重與實際重 (磅)
  const volumetricLb = Math.ceil((lengthIn * widthIn * heightIn) / 139);
  const actualLb = Math.ceil(weightKg / 0.454);
  const chargeableLb = Math.max(volumetricLb, actualLb);

  // 4️⃣ 美金總額
  const rate = 3.99 * 0.75 + 1 * 0.075;
  const usdTotal = (chargeableLb * rate).toFixed(2);

  // 5️⃣ 台銀匯率 +0.5
  let twdTotal = 'N/A';
  let customRateDisplay = 'N/A';
  try {
    const res = await fetch('https://rate.bot.com.tw/xrt/fljson/0/day');
    const data = await res.json();
    const usdSell = parseFloat(data.USD.Exrate);   // 即期賣出價
    const customRate = usdSell + 0.5;              // 加 0.5 元
    customRateDisplay = customRate.toFixed(2);
    twdTotal = (usdTotal * customRate).toFixed(0);
  } catch (err) {
    console.error('台銀匯率取得失敗：', err);
  }

  // 6️⃣ 顯示結果
  document.getElementById('output').innerHTML = `
    轉換後尺寸：${lengthIn} × ${widthIn} × ${heightIn} 英寸 (原始輸入已進位成整數公分)<br>
    材積重：${volumetricLb} 磅<br>
    實際重：${actualLb} 磅<br>
    計費重量：${chargeableLb} 磅<br>
    應付金額：$${usdTotal} 美元<br>
    依台銀即期賣出價 +0.5 匯率：約 NT$${twdTotal} 元<br>
    使用匯率：1 USD = NT$${customRateDisplay}
  `;
}
</script>
</body>
</html>
